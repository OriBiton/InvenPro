{% extends 'base.html' %}
{% block title %}📋 יצירת הזמנה{% endblock %}

{% block content %}
<div class="card shadow-lg p-5 bg-white" style="min-height: 520px;">
    <h2 class="text-center mb-4">📋 יצירת הזמנה חדשה</h2>
  
    <form method="post" class="p-4 bg-light rounded" dir="rtl">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label text-right w-100">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">
              {{ field.errors }}
            </div>
          {% endif %}
        </div>
      {% endfor %}
  
      <button type="submit" class="btn btn-success w-100 py-2 mt-4">📦 שמור הזמנה</button>
    </form>
  </div>
  
{% endblock %}
