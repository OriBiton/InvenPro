{% extends 'base.html' %}

{% block title %}转专转{% endblock %}

{% block content %}
<h2 class="mb-4"> 转专转</h2>

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

<form method="post" class="mb-3">
    {% csrf_token %}
    <div class="form-group mb-3">
        <label>砖 砖转砖:</label>
        <input type="text" name="username" class="form-control" required>
    </div>

    <div class="form-group mb-4">
        <label>住住:</label>
        <input type="password" name="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">转专</button>
</form>

<p class="text-center">
    注   砖? 
    <a href="{% url 'register' %}">专砖 注砖</a>
</p>
{% endblock %}
