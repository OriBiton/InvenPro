{% load static %}
<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SaveMe{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body dir="rtl" class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'dashboard' %}">🏠 InvenPro</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">

            <li class="nav-item">
                {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button class="nav-link btn btn-link" type="submit" style="color: white;">🚪 התנתקות</button>
                </form>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">🔑 התחברות</a>
                {% endif %}
            </li>
        
            <li class="nav-item">
                <a class="nav-link" href="#contact">📞 צור קשר</a>
            </li>
        </ul>
        
    </div>
</nav>

<!-- תוכן דינמי -->
<main class="flex-fill container py-4">
    {% block content %}
    {% endblock %}
</main>

<!-- צור קשר -->
<footer id="contact" class="bg-light py-3 text-center mt-auto">
    <p class="mb-0">📧 Email: <a href="mailto:ori1230302@gmail.com">ori1230302@gmail.com</a></p>
    <p>📱 טלפון: <a href="tel:0544403199">054-440-3199</a></p>
</footer>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
